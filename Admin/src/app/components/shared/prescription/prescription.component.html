<app-header></app-header> <br> <br>

<div class="container-fluid  " style="margin-top: 3%;">
    <h1 class="text-center" style="color:  #404040;"> Upload your prescription</h1>

    <div class="d-sm-flex">
        <div class="col-sm-6 col-lg-3 m-auto border p-2" style="width: fit-content; height: fit-content;">
            <form>
                <div class="form-group">
                    <label><strong style="color: #838383;">Upload Files</strong></label>
                    <div class="custom-file">
                        <input type="file" (change)="onFileChanged($event)" class="custom-file-input form-control" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" (click)="uploadPrescription()" style="background-color: #32c69a; color: white;" name="upload" value="upload" id="upload" class="btn btn-block"><i class="fa fa-fw fa-upload"></i> Upload</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6 col-lg-6 m-auto text-center border p-2 w-75">
            <img *ngIf="!isUploadedPrescription" src="assets/images/prescription.jpg" alt="image" class="w-50">
            <img *ngIf="isUploadedPrescription" src="{{url}}" alt="image" class="w-50">
        </div>
    </div>

</div> <br> <br>
<app-footer></app-footer>
