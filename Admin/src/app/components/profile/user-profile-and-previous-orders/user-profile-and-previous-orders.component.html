<body>
    <div class="container-fluid" style="background-color:#f4f8fb;">
        <div class="row">
            <!-- Profile/ User Information  -->
            <div class="col-sm-3" style="margin-top: 80px;">
                <!-- <div class="sticky-top"> -->
                <div class="flex-column">
                    <div class="card shadow" style="width: 100%; height: 100%; margin-bottom: 55px">
                        <a [routerLink]="['/profile/edit']"><i class="fa fa-pencil " id="edit-pen"
                  style="float: right; margin: 15px;"></i></a>
                        <div class="text-center" *ngIf="user">
                            <img class="card-img-top" src="http://localhost:3000/{{user.photoURL}}" alt="Card image" style="width: 50%; border-radius: 50%" />
                        </div>
                        <div class="card-body d-sm-block" *ngIf="user">
                            <h4 class="card-title text-center">{{user.name}}</h4>
                            <p class="card-text col-12-sm">
                                <i class="fa fa-map-marker fa-1x" style="color: #32c69a"></i> {{user.address}}
                            </p>

                            <p class="card-text">
                                <i class="fa fa-mobile fa-2x" aria-hidden="true" style="color: #32c69a"></i> &nbsp; {{user.phone}}
                            </p>

                            <p class="card-text col-12-sm">
                                <i class="fa fa-envelope fa-1x" aria-hidden="true" style="color: #32c69a"></i> &nbsp; {{user.email}}
                            </p>

                            <!-- <p class="card-text">
                                <i class="fa fa-venus-mars fa-1x" style="color: #32c69a"></i> &nbsp; {{user.gender}}
                            </p> -->
                        </div>
                    </div>
                </div>
                <!-- </div> -->
            </div>

            <!--  Previous Orders  -->
            <!-- <div class="col-sm-3"></div> -->
            <div class="col-sm-8">
                <h2 style="margin-bottom: 40px; margin-top: 80px">Previous Orders</h2>
                <div class="card shadow" style="margin-bottom: 35px">
                    <div class="card-body">
                        <p><i class="fa fa-calendar" aria-hidden="true"></i> Date</p>
                        <div class="row">
                            <p style="
                    border: solid 2px black;
                    width: 40%;
                    margin-top: 20px;
                    margin-left: 50px;
                    padding-top: 25px;
                  ">
                                <img src="assets/images/medicineimage.jpg" style="
                      width: 50%;
                      height: 75%;
                      float: left;
                      margin-right: 10px;
                    " /> Product Name
                                <br />
                                <br />
                                <b>$ 149.00</b>
                                <br />
                                <br />
                                <a href="" style="color: #404040;text-decoration: underline;">Details</a>
                            </p>
                            <p style="
                    border: solid 2px black;
                    width: 40%;
                    height: 200px;
                    margin-top: 20px;
                    margin-left: 50px;
                    padding-top: 25px;
                  ">
                                <img src="assets/images/medicineimage.jpg" style="
                      width: 50%;
                      height: 75%;
                      float: left;
                      margin-right: 10px;
                    " /> Product Name
                                <br />
                                <br />
                                <b>$ 149.00</b>
                                <br />
                                <br />
                                <a href="" style="color: #404040;">Details</a>
                            </p>
                            <p style="
                    border: solid 2px black;
                    width: 40%;
                    height: 200px;
                    margin-top: 20px;
                    margin-left: 50px;
                    padding-top: 25px;
                  ">
                                <img src="assets/images/medicineimage.jpg" style="
                      width: 50%;
                      height: 75%;
                      float: left;
                      margin-right: 10px;
                    " /> Product Name
                                <br />
                                <br />
                                <b>$ 149.00</b>
                                <br />
                                <br />
                                <a href="" style="color: #404040;">Details</a>
                            </p>
                            <p style="
                    border: solid 2px black;
                    width: 40%;
                    height: 200px;
                    margin-top: 20px;
                    margin-left: 50px;
                    padding-top: 25px;
                  ">
                                <img src="assets/images/medicineimage.jpg" style="
                      width: 50%;
                      height: 75%;
                      float: left;
                      margin-right: 10px;
                    " /> Product Name
                                <br />
                                <br />
                                <b>$ 149.00</b>
                                <br />
                                <br />
                                <a href="" style="color: #404040;">Details</a>
                            </p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="text-center">
                            <b>Total: $ 500</b>
                            <br /> Cash/Credit Card
                            <br />
                            <button class="btn " style="float: right;background-color:#32c69a;color:white;">
                  Order Again
                </button>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
