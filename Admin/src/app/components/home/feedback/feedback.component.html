<!-- feedback start -->
<div style="margin-top: 100px;" class="p-5 light-back">

    <h2 class="text-center mt-5 mb-5 pb-2 larg-text">WHAT OUR CUSTOMERS SAY</h2>
    <div *ngFor="let message of websiteMessage;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            
            <div class="carousel-inner mt-4 ">
                <div class="carousel-item text-center active   ">
                    <h4 class="mb-5 pt-3 small-text ">{{message.messageContent}}</h4>
                    <h5 class="small-text">{{message.name}}</h5>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
<!-- feedback end -->
