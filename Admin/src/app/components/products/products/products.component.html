<div class="container-fliud justify-content-center" *ngIf="products" style="margin-top: 80px;">
    <div class="row">
        <div class="col-sm-2 ">
            <!-- //////////--Filter Form ---///////// -->
            <form class="mt-5 ml-2 form">
                <div class="d-flex align-items-center mt-4 pb-1">
                    <div class="md-form md-outline my-0">
                        <label for="form" class="ml-3">Filter</label>
                        <input id="from" type="text" class="form-control mb-0"> 
                        <div class="checkbox">
                            <label>
                                <input (click)="allProducts(inputcheckAll.checked)" type="checkbox" #inputcheckAll>&nbsp;
                                All
                            </label>
                            <label>
                                <input (click)="filterMedicine(inputcheckMedicine.checked)" type="checkbox" #inputcheckMedicine>&nbsp;
                                Medicine
                            </label>
                            
                            <label>
                                <input (click)="filterHairProduct(inputcheckhairProduct.checked)" type="checkbox" #inputcheckhairProduct>&nbsp;
                                Hair Products
                            </label>
                        </div>
                        <!-- <div class="checkbox disabled">
                            <label><input (click)="filterPrice(inputcheckPrice.checked)" type="checkbox" #inputcheckPrice>&nbsp;Price</label>
                        </div>  -->
                    
                    </div>
                 
                </div>
            </form>
        </div>
        <div class="col-sm-8 mb-3">
            <div class="text-center mb-3">
                <h2>Available Products</h2>
                
            </div>
            
            <div class="d-flex justify-content-center" style="float: right;" >
                <div class="d-flex"aria-label="..."  *ngFor="let product of paginate;let currentIndex = index">
                    <ul class="pagination pagination-sm">
                      <li class="page-item"><button (click)="pagination(currentIndex) " class="page-link">{{currentIndex+1}}</button></li>
                      <!-- <li class="page-item"><button class="page-link" (click)="secondPage()">2</button></li>
                      <li class="page-item"><button class="page-link" (click)="thirdPage()">3</button></li>
                      <li class="page-item"><button class="page-link" (click)="fourthPage()">4</button></li> -->
                    </ul>
                </div>
            </div>

            <div class=" ">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4  justify-content-center align-self-center">
                    <!-- paginate -->
                    <div class="col-sm-3 m-2 " *ngFor="let product of currentPage;">
                        <div >
                            <div class="card shadow h-100 " id="product-card">
                                <img src={{product.photoURL}} alt="" class="card-img-top"
                                    style="width:100%;height: 15rem;">
                                <div class="card-body">
                                    <h5 class="card-text"><b><i>{{product.price}} L.E</i></b></h5>
                                    <span class="card-title">{{product.name}}</span>
                                    <br>
                                    <a [routerLink]="['/products/details']" [queryParams]="{ID: product._id}" routerLinkActive="router-link-active" style="color:#404040;text-decoration: underline;">Details</a>
                                    <br>
                                    <button (click)="addToCart(product)" class="btn btn-outline-light btn-sm" id="add-btn">Add to
                                        Cart</button>
                                    <a (click)="addToFavourite(product)" class="btn btn-outline-danger btn-sm" id="heart"><i class="fa fa-heart"
                                            aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
