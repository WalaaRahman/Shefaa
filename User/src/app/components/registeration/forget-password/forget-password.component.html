<div class="container-fliud">
    <div class="headerbg">
        <div class="overlay">
            <div class="card row mt-5 d-none d-md-flex">
                <h4 class="text-center greeting">Forget your password!</h4>

                <form [formGroup]="formGroup">
                    <div class="form-group ">
                        <label for="email ">Email address:</label>
                        <input formControlName="email" type="email" class="form-control" name="email" placeholder="Enter your email " id="email ">

                        <div *ngIf="formGroup.controls['email'].invalid && formGroup.controls['email'].dirty ">
                            <small class="form-text text-danger " *ngIf="formGroup.controls['email'].hasError( 'required') ">Email is required!</small>
                            <small class="form-text text-danger " *ngIf="formGroup.controls['email'].hasError( 'email') ">invalid Email !</small>
                            <small class="form-text text-danger " *ngIf="formGroup.controls['email'].hasError( 'minLength') ">min length is 10</small>
                            <small class="form-text text-danger " *ngIf="formGroup.controls['email'].hasError( 'maxlength') ">max length is 50</small>
                        </div>
                    </div>

                    <div *ngIf="isCodeSent">
                        <label for="checkCode "> Reset Code:</label>
                        <input type="text" #inputCode (change)="change(inputCode.value)" class="form-control " id="checkCode ">
                    </div> <br>
                

                    <div *ngIf="!isCodeSent">
                        <div class="text-center"><button [disabled]="formGroup.invalid" type="button " (click)="sendCode()" class="btn btn-outline-info ">Send Reset Code </button></div><br>
                    </div> <br>

                    <div *ngIf="isCodeSent">
                        <div class="text-center"><button type="submit " (click)="verifyCode()" class="btn btn-outline-info ">Reset password </button></div><br>
                    </div> <br>
                    <p class="text-center "> <a class="link " [routerLink]="[ '/registeration/login'] " routerLinkActive="router-link-active ">Back to login!</a></p>
                </form>
            </div>
            <div class=" card-small row mx-auto d-flex d-md-none">
                <h6 class="text-center greeting mb-1">Forget your password!</h6>

                <form [formGroup]="formGroup">
                    <div class="form-group ">
                        <label for="email "style="font-size: 14px;">Email address:</label>
                        <input formControlName="email" type="email" class="form-control" name="email" placeholder="Enter your email " id="email ">

                        <div *ngIf="formGroup.controls['email'].invalid && formGroup.controls['email'].dirty ">
                            <small  style="font-size: 12px;" class="form-text text-danger " *ngIf="formGroup.controls['email'].hasError( 'required') ">Email is required!</small>
                            <small  style="font-size: 12px;" class="form-text text-danger " *ngIf="formGroup.controls['email'].hasError( 'email') ">invalid Email !</small>
                            <small  style="font-size: 12px;" class="form-text text-danger " *ngIf="formGroup.controls['email'].hasError( 'minLength') ">min length is 10</small>
                            <small  style="font-size: 12px;" class="form-text text-danger " *ngIf="formGroup.controls['email'].hasError( 'maxlength') ">max length is 50</small>
                        </div>
                    </div>

                    <div *ngIf="isCodeSent">
                        <label for="checkCode " style="font-size: 14px;"> Reset Code:</label>
                        <input type="text" #inputCode (change)="change(inputCode.value)" class="form-control " id="checkCode ">
                    </div>

                    <div *ngIf="!isCodeSent">
                        <div class="text-center"><button [disabled]="formGroup.invalid" type="button " (click)="sendCode()" class="btn btn-outline-info ">Send Reset Code </button></div>
                    </div><br>

                    <div *ngIf="isCodeSent">
                        <div class="text-center"><button type="submit " (click)="verifyCode()" class="btn btn-outline-info ">Reset password </button></div>
                    </div><br>
                    <p class="text-center "> <a class="link " [routerLink]="[ '/registeration/login'] " routerLinkActive="router-link-active ">Back to login!</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<app-registeration-footer></app-registeration-footer>
