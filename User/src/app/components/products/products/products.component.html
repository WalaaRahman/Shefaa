<app-header [newLength]="badgeNumber"></app-header>

<div class="container-fliud justify-content-center" *ngIf="products" style="background-color: #f4f8fb; margin-top: 70px; overflow: hidden;">
    <div class="row">
        <div class="col-sm-2 ">
            <!-- //////////--Filter Form ---///////// -->
            <div class="ml-3 mb-5 form shadow" style="background-color: white; margin-top: 117px;">
                <div class="align-items-center ml-3">
                    <div class="md-form md-outline">
                        <label for="form" style="font-size: 30px;">Category</label>
                        <div>
                            <!-- <label class="filt">
                                <input (click)="allProducts(inputcheckAll.checked)" type="checkbox" #inputcheckAll>&nbsp;
                                All
                            </label> -->

                            <label class="filt">
                                <input (click)="filterMedicine(inputcheckMedicine.checked)" type="checkbox" #inputcheckMedicine>&nbsp;
                                Medicine
                            </label>

                            <label class="filt">
                                <input (click)="filtercosmiticsProduct(inputcheckcosmiticsProduct.checked)" type="checkbox" #inputcheckcosmiticsProduct>&nbsp;
                                Cosmitics Products
                            </label>

                            <label class="filt">
                                <input (click)="filterhairProduct(inputcheckhairProduct.checked)" type="checkbox" #inputcheckhairProduct>&nbsp;
                                Hair Products
                            </label>

                            <label class="filt">
                                <input (click)="filterbabyProduct(inputcheckbabyProduct.checked)" type="checkbox" #inputcheckbabyProduct>&nbsp;
                                Baby Products
                            </label>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="col-sm-10 mb-3">
            <div class="text-center mb-3">
                <h2 class="mt-2">Available Products</h2>

            </div>

            <div class="row d-flex justify-content-center">
                <!-- <div class="mr-1" style="color: #32c69a;">Previous</div> -->
                <div class="d-flex" aria-label="..." *ngFor="let product of filterArray;let currentIndex = index">
                    <ul class="pagination pagination-sm">
                        <li class="page-item"><button (click)="pagination(currentIndex) " class="page-link pagi">{{currentIndex+1}}</button></li>
                    </ul>
                </div>
                <!-- <div class="ml-1" style="color: #32c69a;">Next</div> -->
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-4  justify-content-center align-self-center">
                <div class="col-sm-4 px-1 mx-1 my-2  " *ngFor="let product of currentPage;">
                    <div class="card shadow h-100 " id="product-card">
                        <img src={{product.photoURL}} alt="" class="card-img-top" style="width:100%;height: 15rem;">
                        <div class="card-body">
                            <h5 class="card-text"><i><strong style="color: red;">{{product.price}} EGP</strong></i></h5>
                            <span class="card-title">{{product.name}}</span>
                            <br>
                            <!-- <div class=" d-flex">
                                <label for="quantity"> Quantity: &nbsp;</label>
                                <input *ngIf="disabled(product._id)" style="width: 30%;" #inputQuantity id="quantity" class="input-group-field" type="number" name="quantity" value="1" min="1">
                                <input *ngIf="!disabled(product._id)" disabled style="width: 30%;" #inputQuantity id="quantity" class="input-group-field" type="number" name="quantity" value="1" min="1">

                            </div> -->
                            <a [routerLink]="['/products/details']" [queryParams]="{ID: product._id}" routerLinkActive="router-link-active" style="color:#404040;text-decoration: underline;">Details</a>
                            <br>
                            <button *ngIf="disabled(product._id)" (click)="addToCart(product._id)" class="btn btn-outline-light btn-sm" id="add-btn">Add to Cart</button>
                            <button *ngIf="!disabled(product._id)" disabled class="btn btn-danger" id="add-btn">Added to Cart</button>

                            <a (click)="addToFavourite(product._id)" class="btn btn-outline-danger btn-sm" id="heart"><i class="fa fa-heart" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<app-footer></app-footer>
