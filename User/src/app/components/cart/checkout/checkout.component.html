<app-header></app-header>
<div class="container-fluid" *ngIf="user" style="margin-top: 80px;">
    <h2 class="d-flex justify-content-center" style="color: #32c69a;">Check Out</h2>
    <div class="card shadow m-3 p-5">
        <form [formGroup]="formGroup">
            <div class="row mb-3">
                <label class="form-label" style="color: #838383;">Name :</label>
                <input formControlName="name" type="text" class="form-control" placeholder="Enter Your Name" [(ngModel)]="user.name">

                <div *ngIf="formGroup.controls['name'].invalid && formGroup.controls['name'].dirty">
                    <small class="form-text text-danger" *ngIf="formGroup.controls['name'].hasError('required')">Name is required!</small>
                    <small class="form-text text-danger" *ngIf="formGroup.controls['name'].hasError('minlength')">min length is 8</small>
                    <small class="form-text text-danger" *ngIf="formGroup.controls['name'].hasError('maxlength')">max length is 25</small>
                </div>
            </div>

            <div class="row mb-3">
                <label class="form-label" style="color: #838383;">Address Details :</label>
                <input formControlName="address" type="text" class="form-control" placeholder="Enter Your Address" [(ngModel)]="user.address">

                <div *ngIf="formGroup.controls['address'].invalid && formGroup.controls['address'].dirty">
                    <small class="form-text text-danger" *ngIf="formGroup.controls['address'].hasError('required')">address is required!</small>
                    <small class="form-text text-danger" *ngIf="formGroup.controls['address'].hasError('minlength')">min length is 10</small>
                    <small class="form-text text-danger" *ngIf="formGroup.controls['address'].hasError('maxlength')">max length is 50</small>
                </div>
            </div>
            <div class="row mb-3">
                <label class="form-label" style="color: #838383;">Mobile Number :</label>
                <input formControlName="phone" type="text" class="form-control" placeholder="Enter Your Address" [(ngModel)]="user.phone">

                <div *ngIf="formGroup.controls['phone'].invalid && formGroup.controls['phone'].dirty">
                    <small class="form-text text-danger" *ngIf="formGroup.controls['phone'].hasError('required')">phone is required!</small>
                    <small class="form-text text-danger" *ngIf="formGroup.controls['phone'].hasError('pattern')">phone is invalid!</small>
                </div>
            </div>
            <div class="row mb-3">
                <label class="form-label" style="color: #838383;">Promo Code :</label>
                <input readonly type="text" class="form-control">
            </div>
            <div class="card-body text-center  d-block d-sm-none" style="color:#32c69a; font-size: 15px;">Payment Method: <span style="color: #404040;">Cash on delivery </span></div>
            <div class="card-body text-center d-none d-sm-block" style="color:#32c69a; font-size: 30px;">Payment Method : <span style="color: #404040;">Cash on delivery </span></div>
        </form>
    </div>
    <div class="card shadow m-4 p-2" style="border-radius: 30px; background-color: #f4f8fb; color: #404040;">
        <div class="card-body text-center">
            <div class="card-title" style="color:#32c69a;">Subtotal : <span style="color: #404040;">{{subTotal}} EGP</span></div>
            <div class="card-title" style="color:#32c69a;">Delivery : <span style="color: #404040;">{{delivery}} EGP</span></div>
            <div class="card-title" style="color:#32c69a;">Total : <span style="color: #404040;">{{total }} EGP</span></div>
            <button [disabled]="formGroup.invalid" (click)="confirmOrder()" class="btn btn-outline-light m-1" id="add-btn">Confirm Order</button>
        </div>

    </div>

</div>
<app-footer></app-footer>
